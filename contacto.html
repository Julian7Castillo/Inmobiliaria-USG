    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal de imagen">
    
    <main class="contenedor contenido-centrado">

        <h2 class="centrar-texto fw-300">Llenar el Formulario de Contacto</h2>

        <form action="" class="contacto">

            <!--Contenedor de formulario-->
            <fieldset>
                <!--nombre en el cuadro del fielset-->
                <legend>Información Personal</legend>
                <label for="nombre">NOMBRE:</label>
                <input type="text" id="nombre" placeholder="nombre" required> 

                <label for="email">E-MAIL</label>
                <input type="email" id="email" placeholder="Correo electronico" required></input>

                <label for="telefono">TELÉFONO: </label>
                <input type="tel" id="telefono" placeholder="Telefono" pattern="[0-9]{10}" title="el formato de número debe ser de 10 números" required></input>

                <label for="mensaje">MENSAJE: </label>
                <textarea name="" id="mensaje" placeholder="Contenido"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>

                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>--seleccione--</option>
                    <option value="Venta">Venta</option>
                    <option value="Compra">Compra</option>
                </select>

                <label for="cantidad">Cantidad: </label>
                <input type="int" id="cantidad" placeholder="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>¿Comó desea ser contactado?</p>

                <div class="forma-radio">
                    <label for="tele">TELÉFONO</label>
                    <input type="radio" name="grupocontacto" id="tele">
                    <label for="correo">CORREO</label>
                    <input type="radio" name="grupocontacto" id="correo">
                </div>

                <p>Si eligió teléfono, elija la fecha y la hora </p>
                <label for="fecha">FECHA</label>
                <input type="date" id="fecha" min="1999-01-01" max="2023-10-30">
                <label for="hora">HORA</label>
                <input type="time" id="hora" min="08:00" max="18:00">

            </fieldset>

            <input type="submit" value="Guardar" class="boton boton-verde seccion">
        </form>

    </main>
